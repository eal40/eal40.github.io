<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - [Student Name] Portfolio</title>
    <meta name="description" content="The page you're looking for could not be found. Return to the main portfolio site.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/main.css">
    
    <style>
        /* 404 Page Specific Styles */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .error-actions .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 200px;
            justify-content: center;
        }
        
        .error-actions .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .error-actions .btn:focus {
            outline: 3px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
        
        .error-actions .btn-primary {
            background: rgba(37, 99, 235, 0.8);
            border-color: rgba(37, 99, 235, 0.8);
        }
        
        .error-actions .btn-primary:hover {
            background: rgba(37, 99, 235, 1);
            border-color: rgba(37, 99, 235, 1);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .search-container {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-form {
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            font-size: 1rem;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .search-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .error-icon {
                animation: none;
            }
            
            .error-actions .btn:hover {
                transform: none;
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .error-page {
                padding: 1rem;
            }
            
            .error-actions {
                gap: 0.75rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-btn {
                align-self: center;
                min-width: 120px;
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .error-page {
                background: #000;
                color: #fff;
            }
            
            .error-actions .btn {
                background: #fff;
                color: #000;
                border-color: #fff;
            }
            
            .search-input {
                background: #fff;
                color: #000;
                border-color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="error-page" role="main">
        <div class="error-container">
            <div class="error-icon" aria-hidden="true">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="error-code" aria-label="Error code 404">404</div>
            
            <h1 class="error-title">Page Not Found</h1>
            
            <p class="error-message">
                Sorry, the page you're looking for doesn't exist or has been moved. 
                Let's get you back to exploring my portfolio!
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary" aria-label="Return to homepage">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    Back to Portfolio
                </a>
                
                <a href="/#projects" class="btn" aria-label="View my projects">
                    <i class="fas fa-code" aria-hidden="true"></i>
                    View Projects
                </a>
                
                <a href="/#contact" class="btn" aria-label="Contact me">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    Get in Touch
                </a>
            </div>
            
            <div class="search-container">
                <p style="margin-bottom: 1rem; opacity: 0.8;">Or search for what you're looking for:</p>
                <form class="search-form" role="search" aria-label="Search portfolio">
                    <input 
                        type="search" 
                        class="search-input" 
                        placeholder="Search projects, skills, etc..."
                        aria-label="Search portfolio content"
                        id="search-input">
                    <button type="submit" class="search-btn" aria-label="Search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Screen reader announcements -->
    <div id="sr-announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script>
        // 404 Page Functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Track 404 error
            if (typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    page_title: '404 - Page Not Found',
                    page_location: window.location.href
                });
                
                gtag('event', 'exception', {
                    description: '404 - Page Not Found: ' + window.location.href,
                    fatal: false
                });
            }
            
            // Simple search functionality
            const searchForm = document.querySelector('.search-form');
            const searchInput = document.getElementById('search-input');
            
            if (searchForm && searchInput) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const query = searchInput.value.trim();
                    
                    if (query) {
                        // Redirect to homepage with search intent
                        const searchParams = new URLSearchParams();
                        searchParams.set('search', query);
                        window.location.href = '/?' + searchParams.toString();
                    } else {
                        // Just go to homepage
                        window.location.href = '/';
                    }
                });
            }
            
            // Announce page load to screen readers
            setTimeout(() => {
                const srAnnouncements = document.getElementById('sr-announcements');
                if (srAnnouncements) {
                    srAnnouncements.textContent = 'Page not found. You are on a 404 error page. Use the navigation buttons to return to the main portfolio.';
                }
            }, 1000);
            
            // Handle keyboard navigation
            document.addEventListener('keydown', function(e) {
                // Escape key goes to homepage
                if (e.key === 'Escape') {
                    window.location.href = '/';
                }
                
                // Alt + H for homepage
                if (e.altKey && e.key.toLowerCase() === 'h') {
                    e.preventDefault();
                    window.location.href = '/';
                }
            });
            
            // Auto-focus search input after a delay
            setTimeout(() => {
                if (searchInput && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    searchInput.focus();
                }
            }, 2000);
        });
        
        // Handle back button
        window.addEventListener('popstate', function() {
            // If user tries to go back and there's no history, go to homepage
            if (window.history.length <= 1) {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
