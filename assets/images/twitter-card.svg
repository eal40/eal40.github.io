<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1da1f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d8bd9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#twitterBg)"/>
  
  <!-- Content Container -->
  <rect x="60" y="60" width="1080" height="480" fill="rgba(255,255,255,0.1)" rx="20"/>
  
  <!-- Profile Circle -->
  <circle cx="280" cy="300" r="70" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
  <circle cx="280" cy="300" r="55" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Text Content -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white">
    [Student Name]
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="26" fill="rgba(255,255,255,0.9)">
    Computer Science Student Portfolio
  </text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">
    [University Name] • Seeking Internships
  </text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">
    JavaScript • Python • Java • Web Development
  </text>
  
  <!-- Twitter-style decorative elements -->
  <path d="M950 150 L980 120 L1010 150 L980 180 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M1050 200 L1070 180 L1090 200 L1070 220 Z" fill="rgba(255,255,255,0.1)"/>
  
  <circle cx="120" cy="450" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="160" cy="420" r="15" fill="rgba(255,255,255,0.1)"/>
</svg>